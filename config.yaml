output_file: "stats.json"
development: False

team:
  name: "<your-team-name>" &team_name
  members:
    1: "<player-1-name>"
    2: "<player-2-name>"
    ...
    <n>: - "<player-n-name>"

discord:
  api_key: "<your-api-key>"
  prefix: '!'
  intents: 
    - "guilds"
    - "members"
    - "moderation"
    - "bans"
    - "emojis"
    - "emojis_and_stickers"
    - "integrations"
    - "webhooks"
    - "invites"
    - "voice_states"
    - "presences"
    - "messages"
    - "guild_messages"
    - "dm_messages"
    - "reactions"
    - "guild_reactions"
    - "dm_reactions"
    - "typing"
    - "guild_typing"
    - "dm_typing"
    - "message_content"
    - "guild_scheduled_events"
    - "auto_moderation"
    - "auto_moderation_configuration"
    - "auto_moderation_execution"
  team:
    users:
      1: <user-1-discord-id>
      2: <user-2-discord-id>
      ...
      <n>: <user-n-discord-id>
  embed:
    footer: *team_name
    primary_color: 0xFFFFFF
    secondary_color: 0xDBDBDB
    error_color: 0xFF0000
riot:
  api_key: "<your-api-key>"
  team:
    members: 
    - "<member-1-riot-id>"
    - "<member-2-riot-puuid>"
    ...
    - "<member-n-riot-puuid>"
  params:
    match:
      - "gameStartTimestamp"
      - "gameDuration"
      - "platform"
      - "creation"
      - "mode"
      - "gameCreation"
      - "gameEndTimestamp"
      - "duration"
      - "continent"
      - "id"
      - "start"
      - "type"
      - "tournamentCode"
      - "mapId"
      - "privateGame"
      - "queue"
      - "version"
      - "name"
      - "matchId"
    stats:
      - "physicalDamageDealt"
      - "visionScore"
      - "goldSpent"
      - "goldEarned"
      - "totalHeal"
      - "item3"
      - "trueDamageDealt"
      - "inhibitorKills"
      - "champLevel"
      - "damageDealtToTurrets"
      - "visionWardsBoughtInGame"
      - "detectorWardsPlaced"
